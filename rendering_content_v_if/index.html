<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js3</title>
    <!-- bootstrap 4.6 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div id="app">
            <form action="" @submit.prevent="addOnHobby()">
                <div class="form-group">
                    <label for="name">Enter Your Hobby</label>
                    <input type="text" class="form-control" v-model="enterYourHobby">
                    <button class="btn btn-primary mt-1">Add Hobby</button>
                </div> 
            </form>
         
         <div class="show-hobby mt-3">
             <div class="alert alert-warning" v-if="hobbies.length === 0">Hobby not available.</div>

             <div class="alert alert-success" v-if="hobbies.length >0 ">Your Hobbies</div>

             <ul class="list-group" v-if="hobbies.length > 0">
                  <li class="list-group-item">First Hobby</li>
                  <li class="list-group-item">Second Hobby</li>
             </ul>
         </div>
    </div>
    <!-- vue CDN -->
    <script src="js/vue.global.js"></script>
    <!-- include app.js file -->
    <script src="app.js"></script>
</body>
</html>
