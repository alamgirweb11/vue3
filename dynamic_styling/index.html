<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js3</title>
    <!-- bootstrap 4.6 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
   <style>
       .box{
             height: 120px;
             width: 280px;
             border: 2px solid #111;
             margin-bottom: 20px;
             cursor: pointer;
       }
   </style> 
</head>
<body>
    <div class="container">
        <div id="app">
            <br>
           <div class="box" @click="onBoxSelected('A')" :style="{'background-color' : boxASelected ? 'red' : 'white'}"></div>    
           <div class="box"  @click="onBoxSelected('B')" :style="{'background-color' : boxBSelected ? 'blue' : 'white'}"></div>    
           <div class="box"  @click="onBoxSelected('C')" :style="{'background-color' : boxCSelected ? 'green' : 'white'}"></div>    
    </div>
    <!-- vue CDN -->
    <script src="js/vue.global.js"></script>
    <!-- include app.js file -->
    <script src="app.js"></script>
</body>
</html>
