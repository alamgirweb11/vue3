<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js3</title>
    <!-- bootstrap 4.6 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div id="app">
            <br>
            <!-- click event binding with v-on -->
            <button class="btn btn-primary mr-2" @click="increment()">Increment</button>
            <button class="btn btn-danger" v-on:click="decrement()">Decrement</button> 
            <br>
            <h2>{{ count }}</h2>
        </div>   
    </div>
    <!-- vue CDN -->
    <script src="js/vue.global.js"></script>
    <!-- include app.js file -->
    <script src="app.js"></script>
</body>
</html>
